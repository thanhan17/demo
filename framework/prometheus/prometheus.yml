global:
  scrape_interval:      5s
  evaluation_interval:  5s
rule_files:

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
    - targets: ["localhost:9090"]

  - job_name: "node"
    static_configs:
    - targets: ["localhost:9100"]

  - job_name: "mysqld"
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9104']
  
  - job_name: "api"
    scrape_interval: 10s
    static_configs:
    - targets: ['localhost:9091']
    
  - job_name: "grpc"
    scrape_interval: 10s
    static_configs:
    - targets: ['localhost:9092']